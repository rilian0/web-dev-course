<!DOCTYPE html>
<html>
<head>
	<title>Boostrap Basics</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>This is a Jumbotron</h1>
			<p>alsk dijijt lknjnj kj lbnkjo</p>
			<button class="btn btn-success btn-lg">Hi There!</button>
		</div>

		<h1>Boostrap Basics</h1>
		<p class="btn btn-default">Default</p>
		<p class="btn btn-primary btn-lg">Primary</p>
		<p class="btn btn-success">Success</p>
		<a href="http://www.facebook.com" class="btn btn-primary active">Facebook!</a>
		<a href="http://www.facebook.com" class="btn btn-primary">Facebook!</a>
		<button>Facebook!</button>
	</div>	

<div class="container">
	<!-- Basic Example -->
	<form>
  		<div class="form-group">
   		 	<label for="exampleInputEmail1">Email address</label>
   		 	<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  		</div>
 		<div class="form-group">
    		<label for="exampleInputPassword1">Password</label>
    		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  		</div>
  		<div class="form-group">
    		<label for="exampleInputFile">File input</label>
    		<input type="file" id="exampleInputFile">
    		<p class="help-block">Example block-level help text here.</p>
  		</div>
  		<div class="checkbox">
    		<label>
      		<input type="checkbox"> Check me out
    		</label>
  		</div>
  		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>	

	<!-- Inline Example -->
<div class="container">	
	<form class="form-inline">
 		<div class="form-group">
    		<label for="exampleInputName2">Name</label>
    		<input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
  		</div>
  		<div class="form-group">
    		<label for="exampleInputEmail2">Email</label>
    		<input type="email" class="form-control" id="exampleInputEmail2" placeholder="	jane.doe@example.com">
  		</div>
  		<button type="submit" class="btn btn-default">Send invitation</button>
	</form>
</div>

</body>
</html>
